      <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
        :root {
            --bgColor:#1C1C1C;
            --accentColor: #E6E6E6;
            --font: 'Karla', sans-serif;
        }

        body{
            background-color: var(--bgColor);
        }

        #userPhoto{
            width: 110px;
            height: 110px;
            display: block;
            margin: 35px auto 20px;
            border-radius: 50%;
        }

        #userName{
            color: #bbb;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.25;
            display: block;
            font-family: var(--font);
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        #links{
            max-width: 675px;
            width: auto;
            display: block;
            margin: 27px auto;
        }
        .link{
            display: block;
            background-color: var(--accentColor);
            color: var(--bgColor);
            font-family: var(--font);
            text-align: center;
            margin-bottom: 20px;
            padding: 17px;
            text-decoration: none;
            font-size: 1rem;
            transition: all .25s cubic-bezier(.08,.59,.29,.99);
            border: solid var(--accentColor) 2px;
        }

        .link:hover{
            background-color: var(--bgColor);
            color: var(--accentColor);
        }
      </style>
  </head>
